---
- name: Setup environment with dotfiles
  hosts: localhost
  tasks:
    - name: Cli_tools
      become: true
      ansible.builtin.import_role:
        name: cli_tools

    - name: Cleanup
      ansible.builtin.import_role:
        name: cleanup

    - name: Stow
      ansible.builtin.import_role:
        name: stow
